<!DOCTYPE html>
<html>
  <head>
    <title>Authenticating...</title>
    <style>
      body {
        background-color: black; /* Set the background color to black */
        display: flex;
        flex-direction: column; /* Display content vertically */
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set the body height to the full viewport height */
        margin: 0; /* Remove default margin to avoid unwanted spacing */
      }

      h1,
      h4 {
        color: white; /* Set the color of the h1 text to white */
      }

      /* Styling for the button container */
      .button-container {
        margin-top: 20px; /* Add some space above the buttons */
        text-align: center; /* Center the buttons horizontally */
      }

      /* Styling for the button */
      .nice-button {
        display: inline-block; /* Display buttons horizontally */
        margin-right: 10px; /* Add some space between the buttons */
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      /* Style when hovering over the button */
      .nice-button:hover {
        background-color: #45a049;
      }

      /* Style when the button is clicked */
      .nice-button:active {
        background-color: #3e8e41;
      }

      /* Styling for the privacy text */
      .privacy-text {
        color: white; /* Set text color to white */
        font-size: 14px;
        margin-top: 40px; /* Add space between the button and the text */
        text-align: center;
      }

      /* Styling for the privacy link */
      .privacy-link {
        color: #4caf50; /* Set link color to green */
        text-decoration: none; /* Remove underline from the link */
      }

      /* Style when hovering over the privacy link */
      .privacy-link:hover {
        text-decoration: underline; /* Add underline on hover */
      }
    </style>
  </head>
  <body>
    <h4>Click log in when ready</h4>
    <img
      id="camera-feed"
      src="{% url 'video_feed' %}?email={{ email }}&redirect_url={{ redirect_url }}"
    />
    <br />
    <div class="button-container">
      <a href="{% url 'authenticate' %}" class="nice-button">Log in</a>
    </div>
    <div class="privacy-text">
      By logging in, you agree to our <a href="https://lawphil.net/statutes/repacts/ra2012/ra_10173_2012.html" class="privacy-link">Privacy Policy</a>.
    </div>
  </body>
</html>
